---
machine:
  python:
    version: 2.7.6
  environment:
    BEETBOX_HOME: /home/ubuntu/beetbox
dependencies:
  pre:
    - chmod +x ~/beetbox/tests/dependencies.sh
    - ~/beetbox/tests/dependencies.sh
test:
  override:
    - sudo cp ~/beetbox/drupal8.make.yml /www/drupal8.make.yml
    - sudo cp ~/beetbox/config.yml ~/beetbox/ansible/vagrant.config.yml
    - sudo ~/beetbox/ansible/build.sh
