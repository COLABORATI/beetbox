---
machine:
  python:
    version: 2.7.6
  environment:
    BEET_HOME: /home/ubuntu/beetbox
    BEET_BASE: /var/beetbox
dependencies:
  pre:
    - chmod +x $BEET_HOME/tests/dependencies.sh
    - $BEET_HOME/tests/dependencies.sh
test:
  override:
    - sudo cp -rf $BEET_HOME/* $BEET_BASE
    - sudo cp $BEET_HOME/.beetbox/config.yml $BEET_HOME/ansible/vagrant.config.yml
    - sudo $BEET_HOME/ansible/build.sh
