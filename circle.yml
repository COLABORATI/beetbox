---
machine:
  python:
    version: 2.7.6
  environment:
    BEETBOX_HOME: /home/ubuntu/beetbox
dependencies:
  pre:
    - chmod +x $BEETBOX_HOME/tests/dependencies.sh
    - $BEETBOX_HOME/tests/dependencies.sh
test:
  override:
    - sudo cp -rf $BEETBOX_HOME/* /www
    - sudo cp $BEETBOX_HOME/config.yml $BEETBOX_HOME/ansible/vagrant.config.yml
    - sudo $BEETBOX_HOME/ansible/build.sh
